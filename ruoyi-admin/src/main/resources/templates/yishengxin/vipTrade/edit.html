<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vipTrade-edit" th:object="${vipTrade}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户id：</label>
				<div class="col-sm-8">
					<input id="vipId" name="vipId" th:field="*{vipId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">兑换类型(1,购买商品,2.挂卖HKD,3.挂买HKD,4.转入HKD,5.转出HKD,6.挂卖SSL,7.挂买SSL,8.转入SSL,9.转出SSL,10.平台兑换,11.平台购买)：</label>
				<div class="col-sm-8">
					<input id="vipTrade" name="vipTrade" th:field="*{vipTrade}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易时间：</label>
				<div class="col-sm-8">
					<input id="tradeTime" name="tradeTime" th:field="*{tradeTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易数量：</label>
				<div class="col-sm-8">
					<input id="tradeNumber" name="tradeNumber" th:field="*{tradeNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易对象id：</label>
				<div class="col-sm-8">
					<input id="toVipId" name="toVipId" th:field="*{toVipId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易对象名称：</label>
				<div class="col-sm-8">
					<input id="toVipNickname" name="toVipNickname" th:field="*{toVipNickname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易对象头像：</label>
				<div class="col-sm-8">
					<input id="toVipAvater" name="toVipAvater" th:field="*{toVipAvater}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yishengxin/vipTrade";
		$("#form-vipTrade-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-vipTrade-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
