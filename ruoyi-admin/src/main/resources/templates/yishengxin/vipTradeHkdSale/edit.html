<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vipTradeHkdSale-edit" th:object="${vipTradeHkdSale}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户id：</label>
				<div class="col-sm-8">
					<input id="vipId" name="vipId" th:field="*{vipId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易类型(挂买HKD为2)：</label>
				<div class="col-sm-8">
					<input id="saleType" name="saleType" th:field="*{saleType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易状态(交易中,(交易中,等待买家打款),交易成功,交易失败)：</label>
				<div class="col-sm-8">
					<input id="saleStatus" name="saleStatus" th:field="*{saleStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单编号：</label>
				<div class="col-sm-8">
					<input id="saleNo" name="saleNo" th:field="*{saleNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单数量：</label>
				<div class="col-sm-8">
					<input id="saleNumber" name="saleNumber" th:field="*{saleNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总金额：</label>
				<div class="col-sm-8">
					<input id="saleTotal" name="saleTotal" th:field="*{saleTotal}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">时间：</label>
				<div class="col-sm-8">
					<input id="saleTime" name="saleTime" th:field="*{saleTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">买方ID：</label>
				<div class="col-sm-8">
					<input id="buyId" name="buyId" th:field="*{buyId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">买方手机号：</label>
				<div class="col-sm-8">
					<input id="buyPhone" name="buyPhone" th:field="*{buyPhone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">买方名称：</label>
				<div class="col-sm-8">
					<input id="buyNickname" name="buyNickname" th:field="*{buyNickname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">买方头像：</label>
				<div class="col-sm-8">
					<input id="buyAvater" name="buyAvater" th:field="*{buyAvater}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">失败原因：</label>
				<div class="col-sm-8">
					<input id="failReason" name="failReason" th:field="*{failReason}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yishengxin/vipTradeHkdSale";
		$("#form-vipTradeHkdSale-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-vipTradeHkdSale-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
