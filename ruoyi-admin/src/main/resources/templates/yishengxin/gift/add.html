<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gift-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">新人礼包金额：</label>
				<div class="col-sm-8">
					<input id="newGift" name="newGift" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">每日分享礼包金额：</label>
				<div class="col-sm-8">
					<input id="dayGift" name="dayGift" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yishengxin/gift"
		$("#form-gift-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-gift-add').serialize());
	        }
	    }
	</script>
</body>
</html>
