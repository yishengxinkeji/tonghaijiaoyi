<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gift-edit" th:object="${gift}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">新人礼包金额：</label>
				<div class="col-sm-8">
					<input id="newGift" name="newGift" th:field="*{newGift}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新人礼包类型：</label>
				<div class="col-sm-8">
					<select id="newTypeMo" class="form-control m-b" th:with="type=${@dict.getType('customer_gift_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{newType}"></option>
					</select>
					<input type="hidden" name="newType" id="newType">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">每日分享礼包金额：</label>
				<div class="col-sm-8">
					<input id="dayGift" name="dayGift" th:field="*{dayGift}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新人礼包类型：</label>
				<div class="col-sm-8">
					<select id="dayTypeMo" class="form-control m-b" th:with="type=${@dict.getType('customer_gift_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{dayType}"></option>
					</select>
				</div>
				<input type="hidden" name="dayType" id="dayType">
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "yishengxin/gift";
		$("#form-gift-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
				$("#dayType").val($("#dayTypeMo option:selected").val());
				$("#newType").val($("#newTypeMo option:selected").val());
	            $.operate.save(prefix + "/edit", $('#form-gift-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
