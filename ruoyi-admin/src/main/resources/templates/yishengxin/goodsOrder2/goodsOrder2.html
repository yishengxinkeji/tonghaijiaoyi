<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								商品名称：<input type="text" name="goodsName"/>
							</li>

							<li>
								<input type="hidden" name="goodsStatus" value="待发货"/>
							</select>
							</li>
							<li>
								订单号：<input type="text" name="orderNumber"/>
							</li>
							<!--<li class="select-time">-->
							<!--<label>下单时间： </label>-->
							<!--<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="createTime"/>-->
							<!--</li>-->
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
										class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
										class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">

				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="yishengxin:goodsOrder2:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('yishengxin:goodsOrder2:edit')}]];
        var removeFlag = [[${@permission.hasPermi('yishengxin:goodsOrder2:remove')}]];
        var prefix = ctx + "yishengxin/goodsOrder2";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "商品订单2",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },

				{
					field : 'goodsName',
					title : '商品名称',
					sortable: true
				},

				{
					field : 'goodsPrice',
					title : '商品价格',
					sortable: true
				},
				{
					field : 'goodsSoldNumber',
					title : '商品购买数量',
					sortable: true
				},
				{
					field : 'goodsOrderTotalAmount',
					title : '商品订单总额',
					sortable: true
				},

				{
					field : 'orderNumber',
					title : '订单号',
					sortable: true
				},
					{
						field: 'remark',
						title: '收货地址',
						sortable: false
					},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>去发货</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
