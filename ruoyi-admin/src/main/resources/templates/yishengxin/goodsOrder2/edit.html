<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-goodsOrder2-edit" th:object="${goodsOrder2}">
		<input id="id" name="id" th:field="*{id}"  type="hidden">
		<div class="form-group">

			<div class="col-sm-8">
				<input id="uid" name="uid" th:field="*{uid}" class="form-control" type="hidden">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品名称：</label>
			<div class="col-sm-8">
				<input id="goodsName" name="goodsName" th:field="*{goodsName}" class="form-control" type="text" disabled>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品详情：</label>
			<div class="col-sm-8">
				<input id="goodsDetails" name="goodsDetails" th:field="*{goodsDetails}" class="form-control" type="text" disabled>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品价格：</label>
			<div class="col-sm-8">
				<input id="goodsPrice" name="goodsPrice" th:field="*{goodsPrice}" class="form-control" type="text" disabled>
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-8">
				<input id="goodsSoldNumber" name="goodsSoldNumber" th:field="*{goodsSoldNumber}" class="form-control" type="hidden" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品订单总额：</label>
			<div class="col-sm-8">
				<input id="goodsOrderTotalAmount" name="goodsOrderTotalAmount" th:field="*{goodsOrderTotalAmount}" class="form-control" type="text" disabled>
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-8">
				<input id="goodsPicture" name="goodsPicture" th:field="*{goodsPicture}" class="form-control" type="hidden">
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-8">
				<input id="goodsStatus" name="goodsStatus" th:field="*{goodsStatus}" class="form-control" type="hidden">
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-8">
				<input id="shippingAddress" name="shippingAddress" th:field="*{shippingAddress}" class="form-control" type="hidden">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">快递单号：</label>
			<div class="col-sm-8">
				<input id="courierNumber" name="courierNumber" th:field="*{courierNumber}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">快递公司：</label>
			<div class="col-sm-8">
				<input id="courierCompany" name="courierCompany" th:field="*{courierCompany}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">订单号：</label>
			<div class="col-sm-8">
				<input id="orderNumber" name="orderNumber" th:field="*{orderNumber}" class="form-control" type="text" disabled>
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-8">
				<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="hidden">
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-8">
				<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="hidden">
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-8">
				<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="hidden">
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-8">
				<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="hidden">
			</div>
		</div>
		<div class="form-group">

			<div class="col-sm-8">
				<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="hidden">
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "yishengxin/goodsOrder2";
	$("#form-goodsOrder2-edit").validate({
		rules:{
			xxxx:{
				required:true,
			},
		}
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/edit", $('#form-goodsOrder2-edit').serialize());
		}
	}
</script>
</body>
</html>
