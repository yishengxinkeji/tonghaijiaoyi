    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('yishengxin:trade:edit')}]];
        var removeFlag = [[${@permission.hasPermi('yishengxin:trade:remove')}]];
        var prefix = ctx + "yishengxin/trade";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "交易设置",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'ID',
					visible: false
				},
				{
					field : 'low', 
					title : '跌幅谷值',
					sortable: true
				},
				{
					field : 'high', 
					title : '涨幅峰值',
					sortable: true
				},
				{
					field : 'maxDeliverDay', 
					title : '每天最大互转量',
					sortable: true
				},
				{
					field : 'minDeliverTime', 
					title : '每笔最低互转量',
					sortable: true
				},
				{
					field : 'maxTradeDay', 
					title : '每天最大交易量',
					sortable: true
				},
				{
					field : 'maxTradeTime', 
					title : '每笔最大额',
					sortable: true
				},
				{
					field : 'hkdCharge', 
					title : '卖HKD手续费',
					sortable: true
				},
				{
					field : 'sslCharge', 
					title : '卖SSL手续费',
					sortable: true
				},
				{
					field : 'minLockPosition', 
					title : '锁仓最低值',
					sortable: true
				},
				{
					field : 'lockMultipleNumber', 
					title : '锁仓整数倍限制',
					sortable: true
				},
				{
					field : 'lockBreakCharge', 
					title : '中途中断锁仓手续费',
					sortable: true
				},
				{
					field : 'oneRate', 
					title : '1个月利率',
					sortable: true
				},
				{
					field : 'threeRate', 
					title : '3个月利率',
					sortable: true
				},
				{
					field : 'sixRate', 
					title : '6个月利率',
					sortable: true
				},
				{
					field : 'twelveRate', 
					title : '12个月利率',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
