<script>
	var prefix = ctx + "yishengxin/vipExchange";
	layui.use('upload', function(){
		var upload = layui.upload;

		//执行实例
		var uploadInst = upload.render({
			elem: '#test1' //绑定元素
			,url: prefix+'/upload/' //上传接口
			,done: function(res){
				//上传完毕回调
				if(res.code == "0"){
					$("#pic").attr("src",res.msg);
					$("#exchangeDetail").val(res.msg);
				}
			}
			,error: function(){
				//请求异常回调
			}
		});
	});
</script>
