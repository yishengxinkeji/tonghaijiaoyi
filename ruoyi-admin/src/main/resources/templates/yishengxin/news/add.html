<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/ajax/libs/layui/css/layui.css}" media="all">
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-news-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">新闻标题：</label>
				<div class="col-sm-8">
					<input id="newsTitle" name="newsTitle" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新闻时间：</label>
				<div class="col-sm-8">
					<input id="newsTime" name="newsTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新闻图片：</label>
				<div class="col-sm-8">
					<button type="button" class="layui-btn" id="test1">
						上传图片
					</button>
					<input id="newsPic" name="newsPic" class="form-control" type="hidden">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"></label>
				<div class="col-sm-8">
					<img style="width: 200px;height: 200px;" id="pic">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新闻简介：</label>
				<div class="col-sm-8">
					<input id="newsIntroduction" name="newsIntroduction" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">公告内容：</label>
				<div class="col-sm-8">
					<input id="newsContent" name="newsContent" type="hidden">
					<div class="summernote"></div>
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
	<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "yishengxin/news"
		$("#form-news-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});

		layui.use(['upload','laydate'], function(){
			var upload = layui.upload;
			var laydate = layui.laydate;

			//执行实例
			var uploadInst = upload.render({
				elem: '#test1' //绑定元素
				,url: prefix+'/upload/' //上传接口
				,done: function(res){
					//上传完毕回调
					if(res.code == "0"){
						$("#pic").attr("src",res.msg);
						$("#newsPic").val(res.msg);
					}
				}
				,error: function(){
					//请求异常回调
				}
			});
			laydate.render({
				elem: '#newsTime' //指定元素
			});
		});

		$(function() {
			$('.summernote').summernote({
				height : '220px',
				lang : 'zh-CN',
				callbacks: {
					onImageUpload: function (files) {
						sendFile(files[0], this);
					}
				}
			});
		});

		// 上传文件
		function sendFile(file, obj) {
			var data = new FormData();
			data.append("file", file);
			$.ajax({
				type: "POST",
				url: ctx + "common/upload",
				data: data,
				cache: false,
				contentType: false,
				processData: false,
				dataType: 'json',
				success: function(result) {
					if (result.code == web_status.SUCCESS) {
						$(obj).summernote('editor.insertImage', result.url, result.fileName);
					} else {
						$.modal.alertError(result.msg);
					}
				},
				error: function(error) {
					$.modal.alertWarning("图片上传失败。");
				}
			});
		}


		function submitHandler() {
			if ($.validate.form()) {
				var sHTML = $('.summernote').summernote('code');
				$("#newsContent").val(sHTML);
				$.operate.save(prefix + "/add", $('#form-news-add').serialize());
			}
		}

	</script>
</body>
</html>
